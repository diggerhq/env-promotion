projects:
- name: infra
  dir: infra
  workflow: default

workflows:
  default:
    workflow_configuration:
      on_pull_request_pushed: ["digger plan"]
    plan:
      steps:
      - init
      - plan:
        extra_args: [ "-var-file=$ENV_NAME.tfvars" ]
    apply:
      steps:
      - init
      - apply:
        extra_args: ["-var-file=$ENV_NAME.tfvars" ]