projects:
- name: infra
  dir: infra
  workflow: default

workflows:
  default:
    workflow_configuration:
      on_pull_request_pushed: ["digger plan"]
    plan:
      steps:
      - init:
        extra_args: ["-backend-config=${ENV_NAME}.tfbackend" ]
      - plan:
        extra_args: ["-var-file=${ENV_NAME}.tfvars" ]
    apply:
      steps:
      - init:
        extra_args: ["-backend-config=${ENV_NAME}.tfbackend" ]
      - apply:
        extra_args: ["-var-file=${ENV_NAME}.tfvars" ]
